<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>C03-08 : SVGファイルを読み込んで表示する</title>
<link href="css/svg_file.css" rel="stylesheet" type="text/css">
</head>
<body>

<h1>C03-08 : SVGファイルを読み込んで表示する</h1>

<h2>透過PNG</h2>
<div class="sample">
<img src="img/buld.png" width="100" height="100" alt="電球">
<img src="img/hamburger.png" width="100" height="100" alt="ハンバーガー">
<img src="img/iphone.png" width="100" height="100" alt="iPhone">
</div>

<h2>SVGファイル（ネイティブ）</h2>
<p>SVGに対応したブラウザで開いた時に表示されます。</p>
<div class="sample" id="svg">
<img src="img/buld.svg" width="100" height="100" alt="電球">
<img src="img/hamburger.svg" width="100" height="100" alt="ハンバーガー">
<img src="img/iphone.svg" width="100" height="100" alt="iPhone">
</div>

<h2>SVGファイル（SIE）</h2>
<p>IE8以下などのSVGに対応していないブラウザで開いたときでも表示されます。</p>
<div class="sample" id="obj">
<script defer="defer" type="text/javascript" src="js/sie.js"></script>
<object data="img/buld.svg" type="image/svg+xml" width="100" height="100"></object>
<object data="img/hamburger.svg" type="image/svg+xml" width="100" height="100"></object>
<object data="img/iphone.svg" type="image/svg+xml" width="100" height="100"></object>
</div>

</body>
</html>
