<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>C03-10 : クロムレスプレイヤーを使ったマッシュアップサイト</title>
<link href="css/chromeless.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write('<script src="js/jquery-1.8.2.min.js"><\/script>')</script>
<script type="text/javascript" src="//www.google.com/jsapi"></script>
<script type="text/javascript">google.load("swfobject", "2.2");</script>
<script type="text/javascript" src="js/chromeless.js"></script>
</head>
<body>

<div id="container">
	<div id="gHeader">
		<h1 class="logo"><img src="img/logo.png" width="240" height="25" alt="Chromeless Player"></h1>

		<form id="search">
			<input type="text" size="20" id="keyword" value="">
			<input type="image" src="img/search_btn_out.png" id="submit">
		</form>
		<div id="panels">
			<div id="btns">
				<div id="stopPause">
					<a href="javascript:void(0);" id="play"><img src="img/ctrl_play_out.png" width="59" height="26" alt="再生"></a>
					<div id="time"><div class="inner"><span id="videoCurrentTime">--:--</span> / <span id="videoDuration">--:--</span></div></div>
					<a href="javascript:void(0);" id="pause"><img src="img/ctrl_stop_out.png" width="59" height="26" alt="停止"></a>
				</div>
				<div id="sound">
					<a href="javascript:void(0);" id="unmute"><img src="img/ctrl_mute_out.png" width="59" height="26" alt="ミュート"></a>
					<a href="javascript:void(0);" id="mute"><img src="img/ctrl_unmute_out.png" width="59" height="26" alt="ミュート解除"></a>
					<div id="soundVolume">
						<a href="javascript:void(0)" id="volumeM"><img src="img/ctrl_volume-m_out.png" width="12" height="12" alt="+"></a>
						<div id="num"><div id="volume">100</div></div>
						<a href="javascript:void(0)" id="volumeP"><img src="img/ctrl_volume-p_out.png" width="12" height="12" alt="-"></a>
					</div>
				</div>
			</div>
			<div id="bar">
				<div id="current"></div>
				<div id="buffer"></div>
			</div>
		</div>
	</div>
	<div id="cover"></div>
	<div id="player">
		<div id="playerArea"></div>
	</div>
	<div id="result"></div>
</div>
</body>
</html>
