<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>C03-07 : Canvasでマスクを使った透過処理</title>
<link href="css/sample.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/sample.js"></script>
<!--[if lte IE 8]><script type="text/javascript" src="js/excanvas.js"></script><![endif]-->
</head>
<body>

<h1>C03-07 : Canvasでマスクを使った透過処理</h1>
<div id="sample01" class="box">
	<div class="image">
		<h3>通常のPNG透過画像</h3>
		<p>データサイズ：289KB</p>
		<img src="img/sample.png" width="400" height="600" alt="" />
	</div>
	<div class="image">
		<h3>CanvasでJPEG画像をマスク処理したもの</h3>
		<p>データサイズ：92.3KB</p>
		<canvas id="cvs" class="cvs" width="400" height="600"></canvas>
	</div>
</div>

</body>
</html>
