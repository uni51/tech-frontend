<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>C03-08 : inline SVGで様々な図形を描く</title>
<link href="css/graphic.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>C03-08 : inline SVGで様々な図形を描く</h1>
<svg class="svg">
	<line x1="0.5" y1="0.5" x2="100" y2="100" stroke="#333333" />
	<polyline points="110 0.5, 110 100, 160 0.5, 210 100,210 0.5" stroke="#333333" />
	<polygon points="295,0.5 320,25 320,75, 295,100, 245,100, 220,75 220,25 250,0" fill="none" stroke="#333333" />
	<rect x="330" y="0.5" width="100" height="100" fill="#cccccc" stroke="#ff0000" />
	<rect x="440" y="0.5" width="100" height="100" ry="10" fill="none" stroke="#333333" />
	<circle cx="600" cy="50.5" r="50" fill="none" stroke="#333333" id="style" />
	<ellipse cx="710" cy="50.5" rx="40" ry="50" fill="none" stroke="#333333" />
	<path d="M770,0 c0,50,50,50,100,100" fill="none" stroke="#000000" />
</svg>

</body>
</html>
