<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>C03-10 : Youtubeから動画を取得する</title>
<link href="css/data_api.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write('<script src="js/jquery-1.8.2.min.js"><\/script>')</script>
<script type="text/javascript" src="js/data_api.js"></script>
</head>
<body>
<h1>C03-10 : Youtubeから動画を取得する</h1>
<form method="post">
	<label>キーワード：<input type="text" size="20" id="keyword" value=""></label>
	<label>投稿者：<input type="text" size="20" id="author" value=""></label>
	<label>
		カテゴリ：
		<select id="category">
			<option value="">指定しない</option>
			<option value="Autos">自転車と乗り物</option>
			<option value="Comedy">コメディー</option>
			<option value="Entertainment">エンターテイメント</option>
			<option value="Film">映画とアニメ</option>
			<option value="Gaming">ゲーム</option>
			<option value="Howto">ハウツーとスタイル</option>
			<option value="Activism">非営利団体と社会活動</option>
			<option value="People">ブログ</option>
			<option value="Pets">ペットと動物</option>
			<option value="Science">科学と技術</option>
			<option value="Suports">スポーツ</option>
			<option value="Travel">旅行とイベント</option>
		</select></label><br>
	<label>
		表示件数：
		<select id="num">
			<option value="1">1</option>
			<option value="10" selected="selected">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
			<option value="40">40</option>
			<option value="50">50</option>
		</select>件</label><br>
	<label>
		言語：
		<select id="lang">
			<option value="">指定しない</option>
			<option value="ja">日本語</option>
			<option value="en">英語</option>
		</select>
	</label><br>
	<label>
		並び順：
		<select id="orderby">
			<option value="relevance">デフォルト（関連性）</option>
			<option value="published">公開日</option>
			<option value="viewCount">再生数</option>
			<option value="rating">評価</option>
		</select>
	</label><br>
	<div id="submit"><input type="submit" value="検索"></div>
</form>
<div id="result"></div>
<div id="data"></div>
</body>
</html>
